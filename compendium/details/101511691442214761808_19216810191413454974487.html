Kerndatum gemäß der Drittmitteldefinition für die Hochschulfinanzstatistik von Destatis (H203/32137100-5) zu erfassen durch Forschungseinrichtungen mit kaufmännischem Rechnungswesen:

Drittmittelerträge sind Erträge, die zur Förderung von Forschung und Entwicklung sowie des wissenschaftlichen Nachwuchses und der Lehre zusätzlich zum regulären Forschungseinrichtungshaushalt (Grundausstattung) von öffentlichen oder privaten Stellen eingeworben werden. Drittmittel können der Forschungseinrichtung selbst, einer ihrer Untereinrichtungen (z.B. Fakultäten, Fachbereiche, Institute) oder einzelnen Wissenschaftlern zur Verfügung gestellt werden.

Es werden grundsätzlich nur solche Mittel erfasst, die in die Forschungseinrichtungshaushalte eingestellt bzw. die von der Forschungseinrichtung auf Verwahrkonten verwaltet werden.

Drittmittel werden ohne Umsatzsteuer erfasst. Bei einer Mischfinanzierung in Kooperationen werden die an der jeweiligen Einrichtung eingeworbenen Mittel prozentual zugeordnet. Im Sinne einer dopplungsfreien Erhebung sind weitergereichte Mittel nicht mitzuzählen.

Drittmittelerträge werden einschließlich Programmpauschalen / Overheads ausgewiesen.

Diese Angabe versteht sich als Alternative zu Dr1a. Nur eines der beiden Kerndaten ist zu erfassen.
