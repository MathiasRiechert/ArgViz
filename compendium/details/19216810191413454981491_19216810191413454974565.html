„Bewegte Bilder“ ist ein Flag, das eine oder mehrere Serien visueller Darstellungen bezeichnet, die einen Zeitablauf darstellen oder den Eindruck von Bewegung vermitteln, wenn sie nacheinander gezeigt werden. Beispiele sind Filme, Videos oder Simulationen in jeder physischen oder digitalen Repräsentation.

Zu markierende Dokumenttypen:
- Datensammlung
- Beiträge/Interviews in nichtwissenschaftlichen Medien

RDA-Bezeichnung: Medientyp: video

Englisch:
The work includes one or more series of visual representations that show changes over time or give an impression of motion when shown in succession. Examples are flip-books, motion pictures, videos or simulations in any physical or digital representation. See also: "Image"

RDA name: Media type: video
