Drittmittel sind Mittel, die zur Förderung von Forschung und Entwicklung sowie des wissenschaftlichen Nachwuchses und der Lehre zusätzlich zum regulären Forschungseinrichtungshaushalt (Grundausstattung) von öffentlichen oder privaten Stellen verwendet werden. Drittmittel können von der Forschungseinrichtung selbst, einer ihrer Untereinrichtungen (z.B. Fakultäten, Fachbereiche, Institute) oder einzelnen Wissenschaftlern verwendet werden. 

Es werden grundsätzlich nur solche Mittel erfasst, die in die Forschungseinrichtungshaushalte eingestellt bzw. die von der Forschungseinrichtung auf Verwahrkonten verwaltet werden.
