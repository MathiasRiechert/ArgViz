Die Promotion dient als akademisches Examen dem Nachweis der Befähigung für Forschung in einem bestimmten Fach oder Fachgebiet. Die Zulassung zur Promotion setzt in der Regel einen Abschluss auf Master-Ebene, also von 300 ECTS-Punkten oder mehr voraus. Promotionen umfassen die Abschlüsse: Dr., Ph. D.

Die Zuordnung der Promotion erfolgt über die Organisationszugehörigkeit.
