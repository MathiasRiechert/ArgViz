Umfasst Promotionsstudiengänge, Promotionsprogramme, Graduiertenschulen, Graduiertenkollegs.

Unter strukturierten Promotionsprogrammen werden dabei solche Programme der Doktorandenförderung verstanden, die die erste Bedingung erfüllen.
Die weiteren Kriterien sind charakteristisch für strukturierte Promotionsprogramme, aber nicht zwingend erforderlich.

(1) Strukturiertes Veranstaltungsprogramm für alle Teilnehmer,
(2) gemeinsame Verantwortung für die Betreuung der Doktoranden durch die beteiligten Hochschullehrer,
(3) offenes, wettbewerbliches Aufnahmeverfahren mit Ausschreibung,
(4) Stipendien oder Stellen für zumindest einen Teil der teilnehmenden Doktoranden.
