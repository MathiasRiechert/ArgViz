Erfasst wird das wissenschaftsunterstützende Betriebspersonal, das (anteilig) zum Betrieb einer jeweiligen Forschungsinfrastruktur vorgehalten wird in VZÄ. Sollten Personen nur Anteile ihrer Gesamtarbeitszeit für die FI aufbringen, so sind die Anteile summarisch anzugeben. Das wissenschaftsunterstützende Betriebspersonal ist eine Teilgruppe von Be63.
