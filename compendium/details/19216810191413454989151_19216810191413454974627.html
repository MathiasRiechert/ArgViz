Bei den laufenden Grundmitteln für Lehre und Forschung handelt es sich um den Teil der Hochschulausgaben, den der Hochschulträger den Hochschulen aus eigenen Mitteln für laufende Zwecke zur Verfügung stellt. Sie werden ermittelt, indem von den Ausgaben der Hochschulen für laufende Zwecke die Verwaltungseinnahmen und die Drittmitteleinnahmen subtrahiert werden. Laufende Grundmittel enthalten keine Investitionsausgaben.

Für Außeruniversitäre Forschungseinrichtungen erfolgt hier die Angabe der institutionellen Mittel (Bund/Länder).
