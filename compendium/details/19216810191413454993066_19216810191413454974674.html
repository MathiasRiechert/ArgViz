Wurde ein Patent von mehreren Erfindern angemeldet, erfolgt die Zuordnung eines Patents zu dem Erfinder prozentual. Bei einer Anzahl von mehr als 4 Erfindern wird jedem Erfinder ein Anteil von 25% zugeordnet.

Ist die im Kerndatensatz Forschung übergreifend vorgeschlagene prozentuale Zuordnung des Patents anhand der über Arbeitsverträge zugeordneten Fächer nicht im Sinne des Erfinders, so kann eine manuelle Zuordnung zu nur einem Fach erfolgen.
