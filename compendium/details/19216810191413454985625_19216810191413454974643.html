Vollzeitäquivalente (VZÄ) geben die Anzahl der auf die volle tarifliche Arbeitszeit umgerechneten Beschäftigten an.

Die Berechnung erfolgt vereinfacht nach Anstellungsgrad (Vollzeit = 1 VZÄ). Eine Differenzierung nach unterschiedlichen Landesgesetzgebungen findet im Kerndatensatz keine Anwendung. 

Die Zuordnung erfolgt entsprechend der Arbeitsverträge prozentual. Die Erhebung erfolgt für das jeweilige Kalenderjahr.
