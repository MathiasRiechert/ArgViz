Klassifizierung von Wissenschaftlern als „early stage“ bwz. „experienced stage“ (analog zum Frascati-Manual der OECD):

(Definition von der Nationalen Kontaktstelle Mobilität):
"Early-stage researchers" sind definiert als Forschende in den ersten vier Jahren (Vollzeit-Äquivalent) ihrer Forscherlaufbahn, beginnend mit dem Datum des Erwerbs eines Abschlusses, der formal erlaubt, ein Promotionsstudium aufzunehmen, und dies entweder im Land, in dem der Abschluss erworben wurde oder in dem Land, in dem die Forschungsausbildung gegeben wurde, unabhängig davon, ob eine Promotion angestrebt ist. Forschende mit einer abgeschlossenen Promotion, unabhängig von deren Dauer, zählen nicht mehr als "early-stage researchers". 

"Experienced researchers" müssen entweder eine abgeschlossen Promotion haben oder mindestens vier Jahre Forschungserfahrung (Vollzeit-Äquivalent) aufweisen können. In dieser Gruppe erfolgt für die Finanzierung noch eine Unterscheidung zwischen Forschenden mit bis zu zehn Jahren Forschungserfahrung nach der Graduierung und solchen mit mehr als zehn Jahren.
