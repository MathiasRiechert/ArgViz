Ein Autor ist eine Person, die für die Produktion eines geschriebenen Werkes verantwortlich ist. Für andere Forschungsprodukte soll der Autorenbegriff breit benutzt werden können, und also auch Programmierer, Komponist, Schöpfer etc. beinhalten.

RDA-Bezeichnung: Geistiger Schöpfer (Person)


An author is the person responsible for producing a written work. For other research products it may be used in a broader sense also to include the primary compiler, composer, creator, etc.

RDA name: Creator (Person)
