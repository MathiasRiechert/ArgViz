Eine Patentfamilie umfasst ein Set an Patenten, die in verschiedenen Ländern angemeldet wurden, um die gleiche Erfindung zu schützen. 

Erstes Mitglied einer Patentfamilie ist die prioritätsbegründende Anmeldung. Alle weiteren Anmeldungen, die die Priorität dieser Anmeldung in Anspruch nehmen, sind weitere Familienmitglieder. Wird eine prioritätsbegründende Anmeldung geteilt, begründet jede Teilanmeldung eine eigene Familie. Wenn andere Patentämter keine Uneinheitlichkeit beanstanden, werden solche (nicht geteilten) Anmeldungen weiterhin vollständig zur ursprünglichen Familie gezählt. Zur einfacheren Handhabung werden nur die Teilungen in DE und EP als Geburtsstunde neuer Familien gezählt, nicht jedoch die unter dem US-Recht häufig verlangte Trennung von Vorrichtung und Verfahren (und auch entsprechende Teilung bei anderen Patentämtern). Die aus solchen Teilungen entstehenden zwei oder mehr US-Anmeldungen werden alle als Mitglieder der ursprünglichen Familie gezählt. Continuations zählen zur ursprünglichen Familie.
