Verausgabte Drittmittel sind Mittel, die zur Förderung von Forschung und Entwicklung sowie des wissenschaftlichen Nachwuchses zusätzlich zum regulären Forschungseinrichtungshaushalt (Grundausstattung) von öffentlichen oder privaten Stellen verausgabt werden. Drittmittel können der Forschungseinrichtung selbst, einer ihrer Untereinrichtungen (z.B. Fakultäten, Fachbereiche, Institute) oder einzelnen Wissenschaftlern im Hauptamt zur Verfügung gestellt werden. 

Im Sinne des Kerndatensatzes werden nur Drittmittel gezählt, die einen Forschungsbezug aufweisen. Weiterhin werden grundsätzlich nur solche Mittel erfasst, die in die Forschungseinrichtungshaushalte eingestellt bzw. die von der Forschungseinrichtung auf Verwahrkonten verwaltet werden.

Drittmittel werden ohne Umsatzsteuer erfasst. Bei einer Mischfinanzierung in Kooperationen werden die an der jeweiligen Einrichtung verausgabten Mittel prozentual zugeordnet. Im Sinne einer dopplungsfreien Erhebung sind weitergereichte Mittel nicht mitzuzählen.

Getrennt ausgewiesen zu Drittmitteln werden Programmpauschalen ausgewiesen, unter der Annahme dass sie zugunsten der Forschung eingesetzt werden.
