Gliederung der Beschäftigten in vier Gruppen:
- Wissenschaftliches und künstlerisches Personal
- Wissenschaftsunterstützendes Personal
- Verwaltungspersonal
- Sonstiges Personal

Für das Kerndatum Vollzeitäquivalente erfolgt die Zuordnung des Beschäftigten in eine der Gruppen erfolgt nach Arbeitsvertrag. Bsp: Hat eine Person einen Arbeitsvertrag mit 50% als wissenschaftliches und künstlerisches Personal und zu 50% Verwaltungspersonal geht dies anteilig in die Ausdifferenzierung des Kerndatums Vollzeitäquivalente ein.

Für das Kerndatum Kopfzahlen erfolgt die Zuordnung des Beschäftigten nach dem Arbeitsvertrag mit dem höchsten Anteil. Bei mehreren Arbeitsverträgen gleichen Umfangs erfolgt eine individuelle Zuordnung. Diese Zuordnungsregel gelten auch für die Ausdifferenzierungen.
