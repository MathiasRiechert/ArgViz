Eine DOI ist ein eindeutiger und dauerhafter digitaler Identifikator für physische, digitale oder abstrakte Objekte. Er wird vor allem für Online-Artikel von wissenschaftlichen Fachzeitschriften verwendet. Das DOI-System baut auf dem Handle-System auf und ist mit ISBN und ISSN vergleichbar, geht jedoch durch seine integrierte Lokalisierungsfunktion darüber hinaus.

Englisch:
A DOI is a unique and permanent identifier for physical, digital or abstract objects. It is used mainly for online articles from scientific journals. The DOI system is based on the Handle System and is in simple terms comparable with ISBN and ISSN, but goes through its integrated localization function beyond.
