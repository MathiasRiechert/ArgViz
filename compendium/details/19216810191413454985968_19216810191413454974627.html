Absolventenvollzeitäquivalente betreffen Personen, die eine Abschlussprüfung an einer berichtspflichtigen Hochschule erfolgreich abgelegt haben. Insgesamt soll ein Absolvent jeweils durch Addition der Fachanteile eine Summe von 1 VZÄ erreichen. Die fraktionierte Erfassung ist dabei für die Forschungseinrichtung freiwillig.

Habilitation = 1,0

Promotion = 1,0

Diplom/Master/Bachelor/Staatsexamen = 1,0

Magister Hauptfach = 0,5

Magister Nebenfach = 0,25

Die Erlangung eines Abschlusses in Teilzeit zählt als volles VZÄ.

Im Sinne des Kerndatensatz sind die Abschlüsse Bachelor, Master, Staatsexamen, Magister, Diplom zu erheben. Zusätzlich werden Promotionen und Habilitationen erfasst.

Für gesetzlich anerkannte Abschlüsse, bei denen durch Verleihung eines Zertifikats ein Abschluss auch zuerkannt werden kann, ohne dass der Absolvent in dem betreffenden Bildungsgang eingeschrieben sein muss, erfolgt die Erfassung ohne Startdatum.
