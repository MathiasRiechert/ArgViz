Wissenschaftsunterstützendes Personal umfasst im Sinne des Kerndatensatz Forschung folgende Tätigkeiten:
• interne wissenschaftlich-technische Unterstützungsleistungen, nicht direkt zuzuordnen
• Betrieb von wissenschaftlichen Großgeräten: Expositionskammern, Beschleuniger.
• Betrieb von wissenschaftlichen Technologieplattformen und Serviceeinrichtungen:
Versuchstierzucht und -haltung, wissenschaftliche Werkstätten für Modell- und Apparatebau.
• wissenschaftliche Serviceeinrichtungen zur vorwiegend internen Nutzung: Bibliotheks- und Informationsdienste, wissenschaftliches Rechenzentrum.
• Arbeitsschutz-spezifisch für wissenschaftliche Arbeiten: Strahlenschutz oder gentechnische Sicherheit.

Eine doppelte Zuordnung zum wissenschaftlichen Personal und wissenschaftsunterstützenden Personal ist zu vermeiden. Bei einer anteiligen Vertragszuordnung ist bei Vollzeitäquivalenten eine prozentuale Zuordnung zu treffen, bei Kopfzahlen erfolgt die Zuordnung zum höheren Anteil.

Diese Kategorie lässt sich direkt aus Kategorien im Sinne der Hochschulstatistik und der Finanz- und Personalstatistik ableiten. Bibliothekspersonal und technisches Personal in der Hochschulstatistik entsprechen dem wissenschaftsunterstützenden Personal.
