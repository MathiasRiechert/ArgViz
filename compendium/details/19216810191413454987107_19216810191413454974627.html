Unter strukturierten Promotionsprogrammen werden dabei solche Programme der Doktorandenförderung verstanden, die ein strukturiertes Veranstaltungsprogramm für alle Teilnehmer anbieten und zwei der folgenden drei Bedingungen erfüllen:

(1) gemeinsame Verantwortung für die Betreuung der Doktoranden durch die beteiligten Hochschullehrer,
(2) offenes, wettbewerbliches Aufnahmeverfahren mit Ausschreibung,
(3) Stipendien oder Stellen für zumindest einen Teil der teilnehmenden Doktoranden.
