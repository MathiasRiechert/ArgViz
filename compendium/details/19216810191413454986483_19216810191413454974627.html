Ein Staatsexamen setzt einen Studienabschnitt an wiss. Hochschulen mit mindestens 8 Semester Regelstudienzeit (ohne Praxissemester) voraus. 

Im Sinne des Kerndatensatzes wird das erste Staatsexamen einbezogen, das zweite Staatsexamen, Lehramtsprüfungen und staatliche Laufbahnprüfungen (VerwFH) dagegen nicht.
