Eine ISBN ist eine Nummer zur eindeutigen Kennzeichnung von Büchern und anderen selbstständigen Veröffentlichungen mit redaktionellem Anteil, wie beispielsweise Multimedia-Produkte und Software.

[Keine manuelle Pflege erforderlich, Identifier sollen bei Import aber übernommen und im Berichtsfall ausgetauscht werden.]

Englisch:
An ISBN is a number that uniquely identifies books and other independent publications with editorial content, such as multimedia products and software.
