Es wird nicht die Mitarbeiterzahl zum Stichtag 31.12. in Vollzeitäquivalente umgerechnet, sondern die Betrachtung des gesamten Kalenderjahres richtet sich auf die Beschäftigungszeiträume und -umfänge aller Mitarbeiter. 
Bsp.: Eine 50%-Teilzeitkraft, die über den gesamten Berichtszeitraum beschäftigt ist, wird mit 0,5 Personenjahren gezählt. Eine Vollzeitkraft, die ein Dreivierteljahr in der Forschungseinrichtung arbeitet, wird mit 0,75 Personenjahren berücksichtigt.
