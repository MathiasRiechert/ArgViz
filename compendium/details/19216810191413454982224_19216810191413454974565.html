Anzugeben ist, ob die Publikation durch ein Redaktionskomitee oder im Auftrag eines Redakteurs durch externe Fachkollegen inhaltlich begutachtet worden ist.

Anzugeben für Artikel und Buchbeiträge.

Englisch:
It is to be specified, if a publication has been reviewed by members of an editorial board of a scientific journal of book series or by external peers on request of an editor.

Hinweis: In Abwesenheit eindeutiger Quellen für das Begutachtungsverfahren von Publikationen müssen Publikationslisten unter Einbeziehung der Autorinnnen und Autoren qualitätsgesichert werden. Damit besteht eine Grundlage für die Erfassung des Begutachtungswesens.
