Ein Forschungsfeld umfasst eine Menge von Forschungsaktivitäten, die sich problemorientiert mit einem thematisch abgrenzbaren Gegenstandsbereich, der quer zu Disziplinen liegt, beschreiben lassen.  Ein Forschungsfeld sollte auf einem Abstraktionsgrad definiert sein, der den Berichtszwecken des Kerndatensatzes entspricht.

Zu befüllen anhand einer geschlossenen Liste mit Forschungsfeldern (Vgl. Spezifikation).
