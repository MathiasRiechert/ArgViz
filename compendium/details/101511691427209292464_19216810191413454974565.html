Name des Journals, der Reihe oder des Sammelbandes. 
Der Name des Journals, der zeitschriftenähnlichen Reihe oder des Sammelbandes wird als Metadatum des Journalartikels bzw. des Sammelbandbeitrags angegeben. Fakultativ können Journalnamen und -identifier zentral vorgehalten werden. Ein Sammelband ist außerdem in dem Fall, in dem die Herausgeberschaft eines Sammelbandes als Publikation eingegeben wird, als separater Eintrag vorzunehmen.

Englisch:
Name of journal, series or edited Book which is to be entered as metadatum of the journal article or inbook, respectively. Journal names and journal identifier optionally may be stored centrally. Edited books are to be entered as separate entries as well in the case that the edition of the edited book shall be entered as publication.
