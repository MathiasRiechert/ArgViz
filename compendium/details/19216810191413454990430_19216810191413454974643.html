Wissenschaftliche Mitarbeiter sind die den Fachbereichen, den wissenschaftlichen Einrichtungen oder den Betriebseinheiten zugeordnete Beamte und Angestellte, denen wissenschaftliche Dienstleistungen obliegen. Zu den wissenschaftlichen Dienstleistungen gehört es auch, Studenten Fachwissen und praktische Fertigkeiten zu vermitteln und sie in der Anwendung wissenschaftlicher Methoden zu unterweisen, soweit dies zur Gewährleistung des erforderlichen Lehrangebots notwendig ist. Im Bereich der Medizin zählen zu den wissenschaftlichen Dienstleistungen auch Tätigkeiten in der Krankenversorgung.

Hauptberuflich an der Hochschule tätige Personen mit ärztlichen, zahnärztlichen oder tierärztlichen Aufgaben, die nicht Professor oder Hochschuldozent sind, sind in der Regel dienst- und mitgliedschaftsrechtlich den wissenschaftlichen Mitarbeitern gleichgestellt.

Entsprechende Regelungen gelten für künstlerische Mitarbeiter.
