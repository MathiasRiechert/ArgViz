Eine ISMN dient der weltweiten Kennzeichnung von Musiknotationen in gedruckter oder digitaler Form. Eine ISMN identifiziert nicht das Werk an sich, sondern seine verschiedenen Manifestationen (z. B. Ausgaben verschiedener Verlage, Partitur, Studienausgabe, Klavierauszug etc.).

[Keine manuelle Pflege erforderlich, Identifier sollen bei Import aber übernommen und im Berichtsfall ausgetauscht werden.]

Englisch:
An ISMN serves the worldwide identification of musical notations in printed or digital form. An ISMN does not identify the work itself, but its various manifestations (eg. issues of different publishers, score, study editions, etc.).
