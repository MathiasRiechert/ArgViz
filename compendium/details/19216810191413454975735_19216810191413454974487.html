Drittmittelprojekte im Sinne des Kerndatensatzes sind zeitlich befristet geförderte Forschungsaktivitäten mit Startdatum, Enddatum und Forschungsgegenstand, deren Finanzierung aus Drittmitteln erfolgt.

Drittmittel sind Mittel, die zur Förderung von Forschung und Entwicklung sowie des wissenschaftlichen Nachwuchses zusätzlich zum regulären Forschungseinrichtungshaushalt (Grundausstattung) von öffentlichen oder privaten Stellen eingeworben werden. Drittmittel können der Forschungseinrichtung selbst, einer ihrer Untereinrichtungen (z.B. Fakultäten, Fachbereiche, Institute) oder einzelnen Wissenschaftlern zur Verfügung gestellt werden. 

Im Sinne des Kerndatensatzes werden nur Drittmittel gezählt, die einen Forschungsbezug oder einen teilweisen Forschungsbezug aufweisen. Weiterhin werden grundsätzlich nur solche Mittel erfasst, die in die Forschungseinrichtungshaushalte eingestellt bzw. die von der Forschungseinrichtung auf Verwahrkonten verwaltet werden.

Berichtet werden nur bereits laufende Projekte.
