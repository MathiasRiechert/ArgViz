Ein Arbeitspapier ist eine öffentliche wissenschaftliche Publikation, die entweder von der Institution herausgegeben wird, in der die Forschung stattfindet, oder im Auftrag einer Institution angefertigt wurde. Dieser Publikationstyp enthält auch: Gutachten, Forschungs- und Abschlussberichte öffentlicher Einrichtungen, wissenschaftliche Expertisen und Studien].

Englisch:
A working paper is a public scientific publication that is issued either by the institution where the research takes place, or was made on behalf of an institution. This publication type also contains: appraisals, research and final reports of public institutions, scientific expertise and resources].
