Zu Drittmitteln mit teilweisem Forschungsbezug zählen:
- Mittel der EU und anderer internationaler Organisationen
- Mittel der Wirtschaft, die für die Durchführung von Forschungsaufträgen bzw. als Spende zur Wissenschaftsförderung gezahlt werden
- Mittel der Bundesagentur für Arbeit für FuE-Personal im Rahmen von ABM
- Stiftungslehrstühle und -professuren
- Mittel der Hochschulfördergesellschaften
- Geldspenden für Lehre und Forschung
- Wissenschaftspreise (soweit eine Zweckbindung für Lehre und Forschung besteht, wie z.B. Leibniz-Preis)
- Mittel aus Technologietransfer (mit nennenswertem Element von Weiterentwicklung)
- Mittel für die Durchführung von speziellen Weiterbildungsveranstaltungen, für die Entwicklung neuer Lehrveranstaltungen und -methoden
- Sachspenden
- Grundbetrag der EFRE- bzw. ESF-Mittel
- Programmpauschale aus dem Hochschulpakt 2020
- Qualitätspakt Lehre
- Programm zur Förderung von Forschungsbauten (nur der Bundeszuschuss)
