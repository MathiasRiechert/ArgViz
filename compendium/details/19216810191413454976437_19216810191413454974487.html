<body><A Name='top'></A><a name="label"><span class="detail"><b>Label:</b></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="1">Dr10 Titel des übergeordneten Projektes</textarea><br/><br/><a name="details"><span class="detail"><b>Details:</b></span></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="12">Page: 1&nbsp;&nbsp;Entered: 15 Jun, 2015&nbsp;&nbsp;Modified: 14 Sep, 2015

Die Angabe des Titels des übergeordneten Projektes dient der Abbildung der logischen Struktur. Ein Teilprojekt liegt dann vor, wenn z.B. ein eigenes Förderkennzeichen vergeben wurde. Der Detailgrad der Ausweisung von Teilprojekten bleibt der Einrichtung überlassen.

Sofern ein Projekt vertraulich bleiben muss, ist es dem "Mittelgeber" "Nicht erklärt" zuzuordnen. In diesem Fall kann auch der Titel des übergeordneten Projektes frei bleiben.
