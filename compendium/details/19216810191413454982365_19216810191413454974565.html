Ein Konferenzposter ist eine visuelle Präsentation wissenschaftlicher Ergebnisse, die als Poster auf einer Konferenz präsentiert und als solche bzw. als Kurzbeitrag im Proceedingsband oder separat veröffentlicht wurde und permanent verfügbar ist. 

Englisch:
A conference poster is a visual presentation of scientific findings that has been presented as a poster at a conference and is published as such or as short contribution in the proceedings or separately and is available there permanently.
