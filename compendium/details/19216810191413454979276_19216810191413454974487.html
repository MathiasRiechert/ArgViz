Der Drittmitteltyp ist im Sinne des Kerndatensatz Forschung nur in die zwei Kategorien "Drittmittel mit Forschungsbezug" und "Drittmittel mit teilweisem Forschungsbezug" aufzugliedern. Die Abgrenzung erfolgt gemäß der Definition "Drittmittel mit Forschungsbezug".

Die bei Destatis nicht als Drittmittel ausgewiesenen Mittel sind auch im Sinne des Kerndatensatz Forschung nicht anzugeben.
