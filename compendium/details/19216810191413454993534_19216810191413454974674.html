Patente und Ausgründungen umfassen von der Forschungseinrichtung angemeldete und erteilte Patente und Patentfamilien. Weiterhin werden Ausgründungen und Erträge aus Schutzrechten der Forschungseinrichtung erhoben.

Eine weitere Ausdifferenzierung, möglicherweise hin zu einem breiteren Transferbegriff ist Gegenstand der Weiterentwicklung.

Die Erfassung erfolgt zeitraumbezogen (Kalenderjahr).

Aus Gründen der besseren Lesbarkeit und Übersicht wird ausschließlich die männliche Form für die Bezeichnung und Darstellung von Typen oder Rollen von Personen verwendet. Die gewählten Formulierungen sind nicht geschlechtsspezifisch zu verstehen und gelten für Personen jeden Geschlechts.
