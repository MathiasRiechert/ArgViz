Zu Drittmitteln mit Forschungsbezug werden gezählt:
- Projektmittel der Forschungsförderung des Bundes, der Länder und anderer öffentlicher Stellen
- Mittel für Forschung aus dem Investitions- und Tilgungsfonds (sog. Konjunkturpaket II)
- Mittel der DFG 
- Mittel des DAAD
- Mittel für Forschungszwecke von anderen [Bundes]ländern (nicht vom Träger)
- Mittel für Graduierten-, Doktoranden-, Postdoktoranden-,Habilitandenstipendien (soweit die Mittel von der Forschungseinrichtung verwaltet werden)
- Forschungsprämie des Bundesministeriums für Bildung und Forschung (für den Wissens- und Technologietransfer mit Unternehmen)
