Das Förderkennzeichen des Mittelgebers, sofern vorhanden. Das Förderkennzeichen dient wesentlich der Vereinfachung der Datenerhebung, da somit Angaben der Förderer verknüpft werden können.

Sofern ein Projekt vertraulich bleiben muss, ist es dem "Mittelgeber" "Nicht erklärt" zuzuordnen. In diesem Fall kann auch das Förderkennzeichen frei bleiben.
