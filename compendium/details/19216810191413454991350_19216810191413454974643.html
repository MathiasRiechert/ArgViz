Drittmittel sind Mittel, die zur Förderung von Forschung und Entwicklung sowie des wissenschaftlichen Nachwuchses und der Lehre zusätzlich zum regulären Forschungseinrichtungshaushalt (Grundausstattung) von öffentlichen oder privaten Stellen eingeworben werden. Drittmittel können der Forschungseinrichtung selbst, einer ihrer Untereinrichtungen (z.B. Fakultäten, Fachbereiche, Institute) oder einzelnen Wissenschaftlern zur Verfügung gestellt werden. 

Es werden grundsätzlich nur solche Mittel erfasst, die in die Forschungseinrichtungshaushalte eingestellt bzw. die von der Forschungseinrichtung auf Verwahrkonten verwaltet werden.

Personen, die aus Drittmitteln finanziert werden (z.B. Privatdienstvertrag mit einem Professor) sind nur dann zu melden, wenn diese Drittmittel in den Haushalt der Forschungseinrichtung eingestellt, bzw. auf Verwahrkonten verwaltet werden. Werden diese Mittel von rechtlich selbständigen Institutionen an Forschungseinrichtungen oder von einzelnen Wissenschaftlern auf Sonderkonten verwaltet, so werden die daraus finanzierten Personen nicht in die Erhebung einbezogen.
