Vertretungsprofessoren bzw. Lehrstuhlvertreter sind zeitlich befristet eingestellte Wissenschaftler, die üblicherweise semesterweise die Verwaltung einer Professur übernehmen.

Gastprofessoren/-wissenschaftler, die z. B. in Forschungsfreisemestern zusätzlich zum Lehrstuhlinhaber Vertretungsleistungen erbringen sollten hier nicht gezählt werden.
