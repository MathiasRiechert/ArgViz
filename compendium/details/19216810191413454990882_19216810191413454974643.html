Als Dozenten und Assistenten werden Hochschullehrer (außer den Professoren) und Nachwuchskräfte für die Laufbahn des Hochschullehrers zusammengefasst. Im Einzelnen handelt es sich vor allem um
• Hochschuldozenten,
• Oberassistenten,
• Oberingenieure,
• wissenschaftliche bzw. künstlerische Assistenten.

Die Hochschuldozenten nehmen die ihrer Hochschule in Wissenschaft und Kunst, Forschung und Lehre jeweils obliegenden Aufgaben nach näherer Ausgestaltung ihres Dienstverhältnisses selbständig wahr. 
Die Oberassistenten und Oberingenieure haben auf Anordnung Lehrveranstaltungen abzuhalten, die sie selbständig durchführen, und wissenschaftliche Dienstleistungen zu erbringen. Die wissenschaftlichen Assistenten haben wissenschaftliche Dienstleistungen in Forschung und Lehre zu erbringen, die auch dem Erwerb einer weiteren wissenschaftlichen Qualifikation förderlich sind. Entsprechend des Fähigkeits- und Leistungsstandes ist ihnen ausreichend Zeit zu eigener wissenschaftlicher Arbeit zu geben. Zu den wissenschaftlichen Dienstleistungen gehört es auch, Studenten Fachwissen und praktische Fertigkeiten zu vermitteln und sie in der Anwendung wissenschaftlicher Methoden zu unterweisen. Im Bereich der Medizin zählen zu den wissenschaftlichen Dienstleistungen auch Tätigkeiten in der Krankenversorgung. Wissenschaftliche Assistenten sind jeweils einem Professor zugeordnet und nehmen ihre Aufgaben unter dessen fachlicher Verantwortung wahr. Entsprechende Regelungen gelten für künstlerische Assistenten.

Die Erfassung erfolgt nach den Besoldungsgruppen bei Destatis.
