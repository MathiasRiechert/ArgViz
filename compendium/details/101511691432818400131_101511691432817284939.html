Publikationen, die nachweislich unter Nutzung der benannten Forschungsinfrastruktur entstanden sind. Der Nachweis kann erfolgen durch: (a) Autoren oder Co-Autorenschaft einer der MitarbeiterInnen der FI oder (b) durch eine Nennung der FI im Text (z.B. in Material & Methoden, Quellen) oder in der Danksagung. Möglichkeiten der Erfassung können z.B. durch die Nutzungsbedingungen, die eine Co-Autorenschaft oder Hinweise in der Danksagung erbitten, geregelt werden. Es können Publikationen von Instituts- und nicht Instituts-Mitarbeitern gelistet werden.
Die Metadaten sind entsprechend der Definitionen des Bereichs Publikationen des Kerndatensatz Forschung zu erfassen.

Den Betreibern wird dringend empfohlen, in ihren Nutzungsbedingungen festzuschreiben, die Nutzung ihrer Forschungsinfrastruktur an eine bibliometrisch nachvollziehbare Zitation zu binden. Dies kann beispielsweise über die Zitation des jeweiligen Übersichtsartikels einer Forschungsinfrastruktur im Journal of largescale research facilities (JLSRF) {linkstart}http://www.jlsrf.org/index.php/lsf{linkend} erfolgen. Auf diese Weise lässt sich eine nachvollziehbare Dokumentation der Nutzung von Forschungsinfrastrukturen erreichen.
