Das Veröffentlichungsjahr bezieht sich bei Artikeln i.d.R. auf das Datum der Paginierung; bei e-only-Veröffentlichungen auf das Datum der Online-Veröffentlichung mit einem Persistent Identifier. Bei allen anderen Formaten wird es anhand der Vorlage angegeben. Bei Publikationen, die mehrere Auflagen aufweisen, wird das Datum der Erstveröffentlichung angegeben.
Das Veröffentlichungsjahr soll (für Gruppierungsfunktionen) immer ausgefüllt sein; bei parallelen Print- und Online-Veröffentlichungen sollten beide Daten ausgefüllt sein und können voneinander abweichen.

RDA-Bezeichnung: Erscheinungsdatum

Englisch:
The publication year refers usually to the date of pagination in case of articles; in case of e-only articles it refers to the time an article is published online with a persistent identifier. In case of all other formats it is specified as in the original. For publications that have multiple editions the date of the first publication is specified. The publication year should always be indicated (for grouping functions); in case of parallel print and online publications, both data should be filled out and may differ.

RDA name: Date of publication
