<body><A Name='top'></A><a name="label"><span class="detail"><b>Label:</b></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="1">Na8a Staatsangehörigkeit (Inland/Ausland) / (EU / Nicht-EU)</textarea><br/><br/><a name="details"><span class="detail"><b>Details:</b></span></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="12">Page: 1&nbsp;&nbsp;Entered: 15 Jun, 2015&nbsp;&nbsp;Modified: 15 Jun, 2015

Für Personen mit mehreren Staatsangehörigkeiten werden alle Staatsangehörigkeiten (Länder) als Basisdaten vorgehalten.
Je nach Berichtsfall erfolgt dann eine eindeutige Festlegung auf ein Land der Staatsangehörigkeit. Zwei beispielhafte Festlegungen für Inland / Ausland und EU / Nicht-EU werden im Folgenden angegeben. Diese sind für andere Anwendungsfälle anzupassen.

Für die Unterscheidung zwischen Inland und Ausland wird für Personen (mit mehreren Staatsangehörigkeiten), die sowohl dem deutschen als auch weiteren Staaten angehören, nur Deutschland als Land der Staatsangehörigkeit festgelegt.

Für die Unterscheidung zwischen EU und Nicht-EU wird für Personen (mit mehreren Staatsangehörigkeiten), die sowohl einem EU Land als auch Nicht-EU-Staaten angehören, nur ein EU Land festgelegt.
