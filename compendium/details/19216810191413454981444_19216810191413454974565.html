<body><A Name='top'></A><a name="label"><span class="detail"><b>Label:</b></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="1">Pu33  Relation.isVersionOf / Relation.hasVersion (dcterms.relation.isVersionOf / dcterms.relation.hasVersion)</textarea><br/><br/><a name="details"><span class="detail"><b>Details:</b></span></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="12">Page: 1&nbsp;&nbsp;Entered: 15 Jun, 2015&nbsp;&nbsp;Modified: 15 Jun, 2015

Die Metadaten dc.relation.IsVersionOf und dc.relation.HasVersion geben an, dass eine im Wesentlichen inhaltsgleiche Version in der Datenbank existiert, z.B. ePaper und Journalartikel.

Mit dem Metadatum HasVersion wird die Hauptversion mit anderen Versionen verbunden.

English:
The metadata dc.relation.IsVersionOf and dc.relation.HasVersion both indicate that publications with essentially the same content have been entered into the database. The main version is connected to the other versions by HasVersion.
