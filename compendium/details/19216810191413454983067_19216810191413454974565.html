<body><A Name='top'></A><a name="label"><span class="detail"><b>Label:</b></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="1">Pu132 Identifier (dcterms.identifier)</textarea><br/><br/><a name="details"><span class="detail"><b>Details:</b></span></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="12">Page: 1&nbsp;&nbsp;Entered: 15 Jun, 2015&nbsp;&nbsp;Modified: 14 Okt, 2015

Für jeden Eintrag ist nach Möglichkeit die DOI als eindeutiger Identifier anzugeben, bei
Büchern ggf. alternativ die ISBN. Eine Publikation kann mehrere Identifier haben. Zusätzlich kann, sofern keine DOI oder ISBN vorhanden sein sollte, ein oder mehrere alternative Identifier (z.B. ISSN, Artikelnummer, URI, PMID, Scopus EID, WOSut) angegeben werden.

Englisch:
Identifier is a collective term for DOI, Scopus EID, WOSut, or PMID.
