Ein Journalartikel ist ein wissenschaftlicher Artikel, der in einer wissenschaftlichen Zeitschrift, einem periodisch oder fortlaufend erscheinenden Medium veröffentlicht ist.

[Beim Publikationstyp Journalartikel soll noch nach Dokumenttypen wie u.a. Forschungsartikel, Review, Letter to the Editor, Editorial unterschieden werden. [Er umfasst auch Case Study, unter Letter können auch Urteilsanmerkungen erfasst werden]]

Englisch:
A journal article is a scientific article that is published in a scientific journal in a periodically or continuously appearing medium.

[Journal article as publication type should include and distinguish (amongst others) the following document types: research article, review, letter to the editor, editorial. [It also includes case study, annotations to judgments can be subsumed under letters (short communications)]]
