Der Bereich Nachwuchsförderung umfasst an der meldenden Einrichtung betreute Doktoranden, an der meldenden Einrichtung abgeschlossene Qualifizierungsverfahren, und durch die Einrichtung angebotene strukturierte Promotionsprogramme.

Die Erfassung erfolgt zeitraumbezogen (Kalenderjahr) für das Kerndatum Anzahl abgeschlossener Qualifizierungsverfahren. Für alle weiteren Kerndaten erfolgt die Erfassung zum 31.12.

Aus Gründen der besseren Lesbarkeit und Übersicht wird ausschließlich die männliche Form für die Bezeichnung und Darstellung von Typen oder Rollen von Personen verwendet. Die gewählten Formulierungen sind nicht geschlechtsspezifisch zu verstehen und gelten für Personen jeden Geschlechts.
