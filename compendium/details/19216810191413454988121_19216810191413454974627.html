Bildungsinländer sind ausländische Absolventen, die ihre Hochschulzugangsberechtigung in Deutschland, aber nicht an einem Studienkolleg erworben haben.

Eine Hochschulzugangsberechtigung (HZB) ist der höchste allgemeine Schulabschluss, der den ersten Zugang zum deutschen Hochschulsystem erlaubt. Für den Fall, dass keine schulische Studienberechtigung vorliegt, ist die HZB anzugeben, auf der die Erstimmatrikulation basiert.
