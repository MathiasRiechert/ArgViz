Art der Einnahme, aus der das strukturierte Promotionsprogramm finanziert wird. Bei mehreren Finanzierungsarten erfolgt die Zuordnung gemäß dem höchsten Finanzierungsanteil. Bei gleichen Anteilen erfolgt die Zuordnung aufgrund einer inhaltlich begründeten Entscheidung. Sofern sich keine klare Festlegung treffen lässt, ist die Kategorie Mischfinanzierung zu wählen.
