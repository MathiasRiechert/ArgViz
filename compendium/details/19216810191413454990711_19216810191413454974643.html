1. "Beurlaubung" (Jülicher Modell)		
Berufung an eine Hochschule unter gleichzeitiger Beurlaubung zur Wahrnehmung der Forschungsaufgaben an einer Forschungseinrichtung. Dabei Aufrechterhaltung einer reduzierten Lehrverpflichtung. Bezahlung der Bezüge durch die Forschungseinrichtung.

2. Berufungsmodell "Erstattung" (Berliner Modell)	
Berufung an eine Hochschule mit Zuweisung an eine Forschungseinrichtung zur Wahrnehmung von Forschungsaufgaben. Dabei Übernahme der im Fachbereich üblichen Lehrverpflichtung. Die Bezüge werden der Hochschule von der Forschungseinrichtung erstattet.

3. Berufungsmodell "Personalunion" (Karlsruher Modell)
Berufung an eine Hochschule mit Übertragung einer Institutsleiterfunktion an einer Forschungseinrichtung in Nebentätigkeit, wobei in Personalunion ein ähnlich ausgerichtetes Hochschulinstitut geleitet wird.
