Die Zuordnung zu einem Fach oder zu mehreren Fächern erfolgt für eine Organisationseinheit. Alle zu ihr gehörenden Objekte ‚erben‘ die Fachzuordnung der Organisationseinheit. Grundlage für die Fachzuordnung sind die Fächersystematiken des Statistischen Bundesamtes. Die Zuordnung der Organisationseinheiten erfolgt in höchstmöglicher Detaillierung. Diese sollte dem Fachgebiet („Viersteller“ gemäß Destatis, z. B. 3710 – Anorganische Chemie) für Hochschulen, in jedem Fall jedoch mindestens der Fächergruppe („Zweisteller“) entsprechen.
Sofern eine Aggregation nach Fächern inhaltlich nicht sinnvoll ist, reicht es aus, Kerndaten nach Organisationseinheiten aggregiert bereit zu halten.
Eine Konkordanz zur DFG-Systematik findet sich auf der Website der DFG ({linkstart}http://www.dfg.de/dfg_profil/zahlen_fakten/{linkend}).

Die Zuordnung erfolgt per Festschreibung, d.h. eine nachträgliche Aktualisierung der Daten im Kerndatensatz ist nicht vorgesehen.

Vgl. ausführlicher: Spezifikation Kapitel 3.2.3
