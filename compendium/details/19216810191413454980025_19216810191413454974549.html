Forschungspreise im Sinne des Kerndatensatzes sind an Personen der Forschungseinrichtung verliehene wissenschaftliche Auszeichnungen oder Anerkennungen. Für besonders herausgehobene Forschungspreise mit internationaler Sichtbarkeit erfolgt die Angabe gemäß der abschließenden Liste. Preise werden in Listenform mit den Differenzierungskategorien Bezeichnung des Preises, Fachgebiet, Forscher-ID (optional), Geschlecht des Preisträgers, Internationaler Preis, Jahr der Verleihung, Name der Preisträgerin / des Preisträgers, Name der verleihenden Einrichtung angegeben. Preise, die ausschließlich innerhalb einer Einrichtung vergeben werden, zählen dabei nicht in den Kerndatensatz.

Voraussetzung für die Angabe eines Preises / einer Auszeichnung im Sinne des Kerndatensatzes ist ein transparentes Ausschreibungsverfahren (national, europäisch, international) sowie ein wettbewerbliches  Vergabeverfahren.
