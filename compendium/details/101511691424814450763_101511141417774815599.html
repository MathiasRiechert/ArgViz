Anzugeben ist jeweils die kleinste, an der Forschungseinrichtung bestehende organisatorische Einheit, der Personal/Stellen zugeordnet ist/sind. Es wird empfohlen, bei der Benennung der Organisationseinheiten die Bezeichnungen des DFG-Research Explorers zu verwenden.  Davon abweichende, in Einrichtungen etablierte, Bezeichnungen sind ebenfalls zulässig. Sie sollten im Sinne einer einheitlichen Benennung der DFG gemeldet werden.

Objekte werden der Organisationseinheit zugeordnet mit der sie verbunden sind.

Die Summe aller Organisationseinheiten einer Einrichtung bildet diese überschneidungsfrei ab.

Vgl. ausführlicher: Spezifikation Kapitel 3.2.3
