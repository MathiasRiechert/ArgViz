<body><A Name='top'></A><a name="label"><span class="detail"><b>Label:</b></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="1">Dr0 Drittmittel und Finanzen</textarea><br/><br/><a name="details"><span class="detail"><b>Details:</b></span></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="12">Page: 1&nbsp;&nbsp;Entered: 15 Jun, 2015&nbsp;&nbsp;Modified: 22 Sep, 2015

Drittmittel und Finanzen umfassen von der Forschungseinrichtung verwaltete Drittmitteleinnahmen/Drittmittelerträge, sonstige Einnahmen und  das Gesamtbudget. 

Weitergereichte Drittmittel sind dabei nicht als Einnahmen/Erträge zu erfassen. Weitergereichte Mittel sind Drittmittel, die ein Projektkoordinator / eine koordinierende Einrichtung an Projektpartner weiterleitet. Unteraufträge mit Servicecharakter an externe Institutionen (wie bspw. die Vergabe von Transkriptionen und Übersetzungen) werden nicht als weitergereichte Mittel eingestuft.

Zudem sind an der Forschungseinrichtung laufende Drittmittelprojekte zu erfassen.

Die Erfassung erfolgt zum Stichtag 31.12. für das Kerndatum "Drittmittelprojekt". Für alle weiteren Kerndaten erfolgt die Erfassung zeitraumbezogen (Kalenderjahr).

Aus Gründen der besseren Lesbarkeit und Übersicht wird ausschließlich die männliche Form für die Bezeichnung und Darstellung von Typen oder Rollen von Personen verwendet. Die gewählten Formulierungen sind nicht geschlechtsspezifisch zu verstehen und gelten für Personen jeden Geschlechts.
