Eine ISSN ist eine Nummer, die Zeitschriften und Schriftenreihen eindeutig identifiziert. Die ISSN basiert auf der internationalen Norm ISO 3297 aus dem Jahr 1975. Zentral wird die ISSN vom Centre International de l'ISSN in Paris verwaltet. Seit Ende 2013 können auch wissenschaftliche Blogs und Blogs von allgemeinem Interesse eine ISSN erhalten.

[Keine manuelle Pflege erforderlich, Identifier sollen bei Import aber übernommen und im Berichtsfall ausgetauscht werden.]
Die ISSN [print] identifiziert Print-Ausgaben.

Englisch:
An ISSN is a number that uniquely identifies journals and series. The ISSN is based on the international standard ISO 3297 from 1975. The ISSN is managed centrally by the Centre International de l'ISSN in Paris. Since late 2013 science blogs and blogs of general interest can get an ISSN as well. 
The ISSN [print] identifies print versions.
