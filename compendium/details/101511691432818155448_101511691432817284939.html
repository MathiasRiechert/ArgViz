A) Lokal
B) Verteilt
C) Virtuell

Wird eine FI auf verschiedenen Wegen zur Nutzung angeboten (bspw. lokal und virtuell) so sind zwei Meldungen erforderlich. So kann z.B. eine physische Sammlung 'lokal' und ihr Digitalisat in Form einer Datenbank 'virtuell' genutzt werden. Weiterhin sind je nach Verortung einer FI in der verlinkten Matrix unterschiedliche Angaben zu Nutzung/Auslastung sinnvoll (bspw. Unterscheidung der Angaben für lokal + User Access und virtuellen + open access).

Hinweis: Die Art der Infrastruktur ist nicht optional, wenn eine Forschungsinfrastruktur eingetragen wird.
