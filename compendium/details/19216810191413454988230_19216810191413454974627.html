Bei internationalen Studiengängen ist folgendes zu beachten: Wird von einer deutschen Hochschule im Rahmen eines doppel- oder mehrnationalen Programms ein Abschluss verliehen, so ist nur der internationale (z.B. Master-) Abschluss zu erfassen. Die Erhebung von zweiten Abschlüssen, z.B. mit Diplom als erstem sowie Master als zweitem angestrebtem Abschluss im jeweils gleichen Fach, sollte unterbleiben, um Doppelzählungen zu vermeiden.
