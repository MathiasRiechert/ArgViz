Als Befristung wird angegeben, ob eine Person in einem zeitlich begrenzten Arbeitsvertragsverhältnis zur berichtenden Einrichtung steht.

Für das Kerndatum Vollzeitäquivalente erfolgt die Zuordnung des Beschäftigten bei mehreren Arbeitsverträgen nach Arbeitsvertrag. Bsp: Hat eine Person einen befristeten und einen unbefristeten Arbeitsvertrag mit einem Beschäftitungsanteil von jeweils 50%, geht dies anteilig in die Ausdifferenzierung des Kerndatums Vollzeitäquivalente ein.

Für das Kerndatum Kopfzahlen wird eine Person als unbefristet geführt, sobald ein Vertrag unbefristet ist.
