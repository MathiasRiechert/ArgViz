<body><A Name='top'></A><a name="label"><span class="detail"><b>Label:</b></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="1">Pu136 Relation.isPartOf / Relation.hasPart (kds.relation.isPartOf / kds.relation.hasPart)</textarea><br/><br/><a name="details"><span class="detail"><b>Details:</b></span></span></a><br/><textarea class="detail" readonly name="textlabel" cols="70" rows="12">Page: 1&nbsp;&nbsp;Entered: 15 Jun, 2015&nbsp;&nbsp;Modified: 16 Sep, 2015

Die Metadaten dc.relation.IsPartOf und dc.relation.HasPart geben an, dass eine unselbständige Publikation mit einer selbständigen verknüpft ist.

Mit dem Metadatum IsPartOf werden Sammelbandbeitrag bzw. Artikel mit Sammelband bzw. der Quelle verbunden

Englisch:
The metadata dc.relation.IsPartOf and dc.relation.HasPart indicate that a dependent publication is associated with an independent publication.

An inbook or article is connected to the edited book or source with the IsPart relation.

An edited book or source is connected with inbooks or articles with the HasPart relation.
