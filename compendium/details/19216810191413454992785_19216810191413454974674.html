Das Europäische Patentamt (EPA) ist das Exekutivorgan der Europäischen Patentorganisation, einer zwischenstaatlichen Einrichtung, die auf Basis des am 5. Oktober 1973 in München unterzeichneten und am 7. Oktober 1977 in Kraft getretenen Europäischen Patentübereinkommens (EPÜ) gegründet wurde. Der Europäischen Patentorganisation gehören die EPÜ- Vertragsstaaten an. Das EPA erteilt europäische Patente für die Vertragsstaaten des EPÜ. Seine Tätigkeit wird vom Verwaltungsrat der Organisation überwacht, der sich aus Delegierten der Vertragsstaaten zusammensetzt.
