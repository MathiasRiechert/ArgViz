Eine Person, die die Veröffentlichung der Arbeit(en) eines oder mehrerer anderen Autoren erstellt. Ein Editor kann für die Auswahl des Materials für einen Sammelband verantwortlich sein oder kann für die Vorbereitung eines Manuskripts zum Druck, einschließlich Kommentierung des Textes, Überprüfung der Richtigkeit der Tatsachen und bibliographische Angaben, der Verbesserung von Grammatik und Stil sowie Organisation von Buchvorder- und Rückseite  verantwortlich sein.

RDA-Bezeichnung: MItwirkender

Englisch:
A person who prepares for publication the work(s) of one or more other authors. An editor may be responsible for selecting material included in a collection or for preparing manuscript copy for the printer, including annotation of the text, verification of the accuracy of facts and bibliographic citations, polishing grammar and style, organizing front and back matter, etc..
